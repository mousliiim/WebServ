<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Test pour GET et POST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Test</h1>

        <h2>Mode POST</h2>
        <form action="display.php" method="post" class="form-group">
            <label for="Prenom">Prénom:</label>
            <input type="text" name="Prenom" id="Prenom">
            <br>
            <label for="Nom">Nom:</label>
            <input type="text" name="Nom" id="Nom">
            <br>
            <input type="submit" value="Envoyer">
        </form>

        <h2>Mode GET</h2>
        <form action="display.php" method="get" class="form-group">
            <label for="Prenom">Prénom:</label>
            <input type="text" name="Prenom" id="Prenom">
            <br>
            <label for="Nom">Nom:</label>
            <input type="text" name="Nom" id="Nom">
            <br>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>
