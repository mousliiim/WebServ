server {
	server_name 42.fr
	listen 127.0.0.1:8080
	index index.html
	root var/www/
	allowed_methods GET|POST
	filepath_post var/downloads/
	location /dieri {
		allowed_methods GET
		max_body_size 8888
		index dieriba.html
		root var/www/dieri/
	}
	location /rayan {
		allowed_methods GET
		max_body_size 8888
		index dieriba.html
		root var/www/dieri/
		redirect https://www.youtube.com/watch?v=NO8ExekHgmk&ab_channel=Ninho
	}
}

